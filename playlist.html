<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Playlist â€“ Roomify</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header class="header">
  <h1>Your Roommate Playlist</h1>
</header>

<main class="feed">

  <label>Playlist Name</label>
  <input type="text" placeholder="Chill & Clean Living" />

  <div class="track">
    <label>Cleanliness</label>
    <input type="range" min="1" max="5" />
  </div>

  <div class="track">
    <label>Sleep Schedule</label>
    <select>
      <option>Early Riser</option>
      <option>Night Owl</option>
    </select>
  </div>

  <button class="save">Save Playlist</button>

</main>

</body>
</html>
